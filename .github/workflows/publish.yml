name: NugetPublish
on:
  pull_request:
    branches:
      - master
jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set project version for .NET project
        uses: EduardSergeev/project-version-action@v6
        with:
            version-file: Omnicasa.SQLiteExtended/Omnicasa.SQLiteExtended.csproj
            version-stub: '65534.65534.65534.65534'

      # Publish
      - name: publish on version change
        id: publish_nuget
        uses: brandedoutcast/publish-nuget@v2
        with:
          # Filepath of the project to be packaged, relative to root of repository
          PROJECT_FILE_PATH: Omnicasa.SQLiteExtended/Omnicasa.SQLiteExtended.csproj

          # API key to authenticate with NuGet server
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}

          # NuGet server uri hosting the packages, defaults to https://api.nuget.org
          NUGET_SOURCE: https://api.nuget.org

          # Useful with external providers like Nerdbank.GitVersioning, ignores VERSION_FILE_PATH & VERSION_REGEX
          VERSION_STATIC: ${{env.VERSION}}